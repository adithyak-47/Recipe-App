<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="" class="form-label">Recipe photo</label>
                    <input type="file" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="" class="form-label">Recipe title</label>
                    <input type="text" placeholder="Enter title" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="" class="form-label">Recipe by: </label>
                    <input type="text" placeholder="Enter author name" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="" class="form-label">Recipe description </label>
                    <input type="text" placeholder="Enter description" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
                    <button class="btn btn-success">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
